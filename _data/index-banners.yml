- title: RESEARCH
  image: /assets/img/indexpage/bg_M33.jpg
  extraclasses: dark-background wide-box
  text: |
    In my research I use machine learning tools to study the relation between dust and stars in galaxies. The main goal of my PhD thesis is 
    to predict far-infrared emission, on both global and resolved scales, based on the ultraviolet to near-infrared emission. <br/> <br/>
