- title: About me
  image: /assets/img/indexpage/bg_illustristng.jpg
  text: Already from a young age I was passionate about science and technology. This led me to persue a degree in physics and astronomy, which I completed in 2017. During my studies at Ghent University, I had a special interest in computational projects. I picked up some computer science courses and ended up doing computational astrophysics for my master's thesis. After completing my studies, I started a Ph.D. project, again in the astronomy group led by Prof. Maarten Baes. My main interests are physics, programming and machine learning, and my Ph.D. project reflects that.
  sideimage: /assets/img/indexpage/profilepic2.jpg
