{% if include.data.link %}
<a class="banner-link" href={{ include.data.link }}>
{% endif %}
<div class="banner flex {{ include.data.extraclasses }}" style="background-image: url({{ include.data.image }});">
    <div class="banner-textbox">
        <h1>{{ include.data.title }}</h1>
        {% if include.data.text %}
        <p>{{ include.data.text }}</p>
        {% endif %}
    </div>
    {% if include.data.sideimage %}
    <img class="side-image" src={{include.data.sideimage}}>
    {% endif %}
</div>
{% if include.data.link %}
</a>
{% endif %}
